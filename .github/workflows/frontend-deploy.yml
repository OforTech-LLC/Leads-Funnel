# =============================================================================
# Frontend Deployment Workflow
# =============================================================================
# Builds and deploys the Next.js frontend apps to S3/CloudFront
# =============================================================================

name: Frontend Deploy

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'apps/admin/**'
      - 'apps/portal/**'
      - 'packages/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: string

env:
  NODE_VERSION: '22'
  AWS_REGION: us-east-1

jobs:
  # ===========================================================================
  # Web App
  # ===========================================================================
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.upload.outputs.artifact-name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@kanjona/shared

      - name: Build frontend
        working-directory: apps/web
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ inputs.environment == 'prod' && 'https://api.kanjona.com' || 'https://api-dev.kanjona.com' }}
        run: npm run build

      - name: Upload build artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: apps/web/out
          retention-days: 7

  deploy-web-dev:
    name: Deploy Web to Dev
    needs: build-web
    if: github.event_name == 'push' || inputs.environment == 'dev'
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: ./out

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync ./out s3://kanjona-dev-site \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "*.json"

          # HTML and JSON files with shorter cache
          aws s3 sync ./out s3://kanjona-dev-site \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --include "*.html" \
            --include "*.json"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.DEV_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Post deployment summary
        run: |
          echo "## Web Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** dev" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://dev.kanjona.com" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  deploy-web-prod:
    name: Deploy Web to Production
    needs: build-web
    if: inputs.environment == 'prod'
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: ./out

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync ./out s3://kanjona-prod-site \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "*.json"

          aws s3 sync ./out s3://kanjona-prod-site \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --include "*.html" \
            --include "*.json"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.PROD_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Post deployment summary
        run: |
          echo "## Web Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** prod" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://kanjona.com" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Admin App
  # ===========================================================================
  build-admin:
    name: Build Admin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@kanjona/shared

      - name: Build admin
        run: npm run build --workspace=@leads-funnel/admin
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ inputs.environment == 'prod' && 'https://api.kanjona.com' || 'https://api-dev.kanjona.com' }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-build-${{ github.sha }}
          path: apps/admin/out
          retention-days: 7

  deploy-admin-dev:
    name: Deploy Admin to Dev
    needs: build-admin
    if: github.event_name == 'push' || inputs.environment == 'dev'
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Download build artifact
