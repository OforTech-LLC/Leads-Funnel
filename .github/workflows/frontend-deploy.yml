          echo "- **Environment:** dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  deploy-admin-prod:
    name: Deploy Admin to Production
    needs: build-admin
    if: inputs.environment == 'prod'
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: admin-build-${{ github.sha }}
          path: ./out

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync ./out s3://${{ secrets.PROD_ADMIN_S3_BUCKET }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "*.json"

          aws s3 sync ./out s3://${{ secrets.PROD_ADMIN_S3_BUCKET }} \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --include "*.html" \
            --include "*.json"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.PROD_ADMIN_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Post deployment summary
        run: |
          echo "## Admin Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** prod" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Portal App
  # ===========================================================================
  build-portal:
    name: Build Portal
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@kanjona/shared

      - name: Build portal
        run: npm run build --workspace=@leads-funnel/portal
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ inputs.environment == 'prod' && 'https://api.kanjona.com' || 'https://api-dev.kanjona.com' }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
